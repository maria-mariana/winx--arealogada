<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./login.css" />

    <title>Login</title>
  </head>
  <body>
    <div class="meia-lua-esquerda">
      <div class="logoMobile">
        <img src="./../assets/images/logo-winx.png" />
      </div>
      <div class="container justify-content-around containerItens">
        <div class="informacoes">
          <img class="logo" src="./../assets/images/logo-winx.png" alt="" />
          <div class="h2">Que bom te ver por aqui :)</div>
          <div class="h4">
            Digite suas informações e logo terá acesso a tela do ambiente logado
            da Winx
          </div>
        </div>
        <form>
          <h1 class="h6 mb-3 fw-normal">Digite seu E-mail</h1>
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">E-mail</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Senha</label>
          </div>
          <a
            class="btn btn-primary"
            href="./../AreaLogadaWinx/index.html"
            type="submit"
            >Acessar</a
          >
        </form>
      </div>
    </div>
    <div></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
